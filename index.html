<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .helix-container {
            display: flex;
            align-items: center;
        }

        .helix {
            width: 40px;
            height: 40px;
            background: #ff5733;
            border-radius: 50%;
            position: relative;
            animation: spin 2s linear infinite;
        }

        .helix::before,
        .helix::after {
            content: '';
            width: 100%;
            height: 100%;
            background: #00a5ff;
            border-radius: 50%;
            position: absolute;
        }

        .helix::before {
            transform: translateX(-50%);
            animation: bounce 2s ease infinite;
        }

        .helix::after {
            transform: translateX(50%);
            animation: bounce 2s ease infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>

<body>
    <div class="helix-container">
        <div class="helix"></div>
    </div>
</body>

</html>
